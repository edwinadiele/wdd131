<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtered Temple Album</title>
    <link rel="stylesheet" href="styles/filtered-temples.css">
    <script src="scripts/filtered-temples.js" defer></script>
</head>
<body>
    <header>
        <h1>Temple Album</h1>
        <nav>
            <button id="hamburger">&#9776;</button>
            <ul>
                <li><button class="filter" data-filter="all">Home</button></li>
                <li><button class="filter" data-filter="old">Old</button></li>
                <li><button class="filter" data-filter="new">New</button></li>
                <li><button class="filter" data-filter="large">Large</button></li>
                <li><button class="filter" data-filter="small">Small</button></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Filtered Temples</h2>
        <section id="gallery">
            <!-- Temple cards will be dynamically inserted here -->
        </section>
    </main>

    <footer>
