<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Product Review Form">
  <title>Product Review Form</title>
  <link rel="stylesheet" href="styles/form.css">
</head>
<body>
  <header>
    <h1>Product Review Form</h1>
  </header>

  <main>
    <form method="get" action="review.html">

      <!-- Product Name -->
      <label for="productName">Product Name <span>*</span></label>
      <select id="productName" name="productName" required>
        <option value="" disabled selected>Select a Product...</option>
      </select>

      <!-- Overall Rating -->
      <fieldset>
        <legend>Overall Rating <span>*</span></legend>
        <label><input type="radio" id="star1" name="rating" value="1" required> 1 ☆</label>
        <label><input type="radio" id="star2" name="rating" value="2"> 2 ☆</label>
        <label><input type="radio" id="star3" name="rating" value="3"> 3 ☆</label>
        <label><input type="radio" id="star4" name="rating" value="4"> 4 ☆</label>
        <label><input type="radio" id="star5" name="rating" value="5"> 5 ☆</label>
      </fieldset>

      <!-- Date of Installation -->
      <label for="installDate">Date of Installation <span>*</span></label>
      <input type="date" id="installDate" name="installDate" required>

      <!-- Useful Features -->
      <fieldset>
        <legend>Useful Features (Check all that apply)</legend>
        <label><input type="checkbox" id="feature1" name="features" value="Feature A"> Feature A</label>
        <label><input type="checkbox" id="feature2" name="features" value="Feature B"> Feature B</label>
        <label><input type="checkbox" id="feature3" name="features" value="Feature C"> Feature C</label>
      </fieldset>

      <!-- Written Review -->
      <label for="writtenReview">Written Review</label>
      <textarea id="writtenReview" name="writtenReview" rows="4"></textarea>

      <!-- User Name -->
      <label for="userName">Your Name</label>
      <input type="text" id="userName" name="userName">

      <!-- Submit Button -->
      <input type="submit" value="Submit Review">

    </form>
  </main>

  <footer>
    <p>&copy; <span id="currentyear">2025</span>⚓Adiele Edwin Obinna⚓Lagos Nigeria.</p>
  </footer>
<script src="./scripts/form.js"></script>
</body>
</html>
